<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--- script para realizar a contagem dos carneirinhos, a variável "contador" tem o avlor de "1" --->
    <h1>Trabalhando com While</h1>
    <script type="text/javascript">
        var contador = 1;

        while (contador <= 10) {
            document.write(contador + "carneirinho... <br>");
            contador ++;
        }

        document.write("Valor do contador: (" + contador +")");
    </script>
</body>
</html>
